image: node

cache:
  paths:
    - node_modules/
  key: '$CI_BUILD_REPO'

stages:
  - developing
  - staging
  - production

developing:
  stage: developing
  image: cortesa/docker-firebase
  environment: development
  script:
    - npm install
    - npm run build:development
    - firebase use --token $FIREBASE_TOKEN syshub-dev
    - firebase deploy --only hosting -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --token $FIREBASE_TOKEN
  except:
    - staging
    - master

staging:
  stage: staging
  image: cortesa/docker-firebase
  environment: development
  only:
    - master
  script:
    - npm install
    - npm run build:development
    - firebase use --token $FIREBASE_TOKEN syshub-dev
    - firebase deploy --only hosting -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --token $FIREBASE_TOKEN

# it shuold deploys in production
production:
  stage: production
  image: cortesa/docker-firebase
  environment: production
  only:
    - production
  script:
    - npm install
    - npm run build:production
    - firebase use --token $FIREBASE_TOKEN syshub-61377
    - firebase deploy --only hosting -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --token $FIREBASE_TOKEN